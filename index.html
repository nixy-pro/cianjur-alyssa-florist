<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Bunga Cianjur - Alyssa Florist, penyedia rangkaian bunga terbaik di Cianjur. Menawarkan bunga segar, buket, karangan bunga, dan pengiriman cepat untuk berbagai acara seperti pernikahan, ulang tahun, dan peringatan.">
    <meta name="keywords" content="Toko Bunga, Cianjur, Alyssa Florist, Toko Bunga Cianjur, Toko Bunga Alyssa, Bunga Segar, Buket Bunga, Bunga Meja, Karangan Bunga, Rangkaian Bunga Cianjur, Pengiriman Bunga, Bunga Pernikahan, Bunga Ulang Tahun, Florist Cianjur, Alyssa Florist Cianjur, Bunga Acara, Buket Alyssa, Toko Bunga Terbaik, Pengiriman Cepat Bunga, Rangkaian Bunga Segar">
    <link rel="icon" href="https://www.alyssaflorist.com/icon.png" type="image/png">
    <title>Toko Bunga Cianjur - Alyssa Florist</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: #f5f5f5;
            position: relative;
        }

        /* Latar Belakang Animasi */
        .background-flowers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://your-background-image-url-here.jpg'); /* Ganti dengan URL gambar latar belakang bunga */
            background-size: cover;
            opacity: 0.1;
            animation: move 30s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Judul */
        .title {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5rem; /* Ukuran font judul */
            color: #FF5722; /* Warna judul */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Bayangan pada teks judul */
        }

        /* Bagian Utama */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem; /* Memberikan ruang untuk konten */
            position: relative;
            z-index: 10;
            margin-top: 50px; /* Memberikan jarak dari atas */
        }

        .image-container {
            max-width: 90%;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .flower-image {
            width: 100%;
            height: auto; /* Memastikan tinggi otomatis */
            border-radius: 15px; /* Sudut bulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content {
            max-width: 600px;
            margin-bottom: 1.5rem;
        }

        .content p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            background-color: #FF9800; /* Warna tombol oranye yang cerah */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; /* Transisi animasi */
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #fb8c00; /* Warna saat hover yang lebih gelap */
            transform: translateY(-3px); /* Efek 3D saat hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Bayangan saat hover */
        }

        /* Responsif */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem; /* Ukuran font judul lebih kecil di perangkat kecil */
            }
            .content p {
                font-size: 0.9rem; /* Ukuran font deskripsi lebih kecil di perangkat kecil */
            }
        }
    </style>
</head>
<body>

    <!-- Latar Belakang Animasi -->
    <div class="background-flowers"></div>

    <!-- Bagian Utama -->
    <section class="main-section">
        <div class="title">Toko Bunga Cianjur</div>
        <div class="image-container">
            <img src="https://cianjur.alyssaflorist.com/1.jpg" alt="Alyssa Florist" class="flower-image">
        </div>
        <div class="content">
            <h1>Alyssa Florist</h1>
            <p>Alyssa Florist, toko bunga terkemuka di Cianjur yang menyediakan beragam rangkaian bunga segar dan indah untuk berbagai keperluan Anda. Dapatkan pelayanan terbaik dengan pengiriman cepat untuk acara spesial Anda!</p>
            <a href="https://www.alyssaflorist.com" class="cta-button">Kunjungi Toko</a>
        </div>
    </section>

</body>
</html>
