<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Bunga Cianjur - Alyssa Florist, penyedia rangkaian bunga terbaik di Cianjur. Menawarkan bunga segar, buket, karangan bunga, dan pengiriman cepat untuk berbagai acara seperti pernikahan, ulang tahun, dan peringatan.">
    <meta name="keywords" content="Toko Bunga, Cianjur, Alyssa Florist, Toko Bunga Cianjur, Toko Bunga Alyssa, Bunga Segar, Buket Bunga, Bunga Meja, Karangan Bunga, Rangkaian Bunga Cianjur, Pengiriman Bunga, Bunga Pernikahan, Bunga Ulang Tahun, Florist Cianjur, Alyssa Florist Cianjur, Bunga Acara, Buket Alyssa, Toko Bunga Terbaik, Pengiriman Cepat Bunga, Rangkaian Bunga Segar">
    <link rel="icon" href="https://www.alyssaflorist.com/icon.png" type="image/png">
    <title>Toko Bunga Cianjur - Alyssa Florist</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Menjaga elemen di tengah */
            min-height: 100vh;
            overflow-x: hidden;
            background: #f5f5f5; /* Warna latar belakang abu-abu terang */
        }

        /* Latar Belakang Animasi */
        .background-flowers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://your-background-image-url-here.jpg'); /* Ganti dengan URL gambar latar belakang bunga */
            background-size: cover;
            opacity: 0.1;
            animation: move 30s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Bagian Utama */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem; /* Padding untuk memberikan ruang di sekeliling konten */
            position: relative;
            z-index: 10;
            max-width: 600px; /* Batas lebar maksimum */
            margin: 20px auto; /* Margin auto untuk sentralisasi */
        }

        .image-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden; /* Untuk memotong gambar jika melebihi batas */
        }

        .flower-image {
            width: 100%;
            height: auto; /* Tinggi otomatis untuk responsif */
            display: block; /* Menghindari ruang di bawah gambar */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan pada gambar */
        }

        /* Judul */
        .title {
            font-size: 2rem; /* Ukuran font judul */
            color: #ffffff; /* Warna teks putih */
            background: rgba(255, 0, 0, 0.7); /* Latar belakang merah transparan */
            padding: 10px 20px; /* Padding di sekitar teks */
            border-radius: 10px; /* Sudut melengkung */
            margin-bottom: 1rem; /* Spasi antara judul dan gambar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Bayangan teks */
        }

        .content {
            max-width: 100%; /* Memastikan konten tidak melebihi lebar maksimum */
            margin-bottom: 1.5rem;
        }

        .content p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            background-color: #ff9800; /* Warna tombol oranye yang cerah */
            color: #fff;
            padding: 1rem 2rem; /* Menambah padding untuk tombol */
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative; /* Posisi relatif untuk efek 3D */
            overflow: hidden; /* Menyembunyikan bagian dari efek */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Bayangan untuk efek 3D */
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0); /* Mengatur skala awal */
        }

        .cta-button:hover::before {
            transform: translate(-50%, -50%) scale(1); /* Memperbesar saat hover */
        }

        .cta-button:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5), 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); /* Mengangkat tombol saat hover */
        }

        .cta-button span {
            position: relative; /* Posisi relatif untuk menempatkan teks di atas efek */
            z-index: 1; /* Menempatkan teks di atas semua */
        }

        /* Animasi tombol saat diklik */
        .cta-button:active {
            transform: translateY(2px); /* Menurunkan tombol saat diklik */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Mengurangi bayangan saat diklik */
        }

        /* Responsif */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem; /* Ukuran font judul lebih kecil untuk tampilan mobile */
            }
            .content p {
                font-size: 0.9rem; /* Mengurangi ukuran font untuk tampilan mobile */
            }
            .cta-button {
                padding: 0.8rem 1.5rem; /* Mengurangi padding tombol untuk tampilan mobile */
                font-size: 0.9rem; /* Mengurangi ukuran font tombol untuk tampilan mobile */
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem; /* Ukuran font judul lebih kecil untuk tampilan sangat kecil */
            }
            .content p {
                font-size: 0.8rem; /* Mengurangi ukuran font untuk tampilan sangat kecil */
            }
            .cta-button {
                padding: 0.6rem 1.2rem; /* Mengurangi padding tombol untuk tampilan sangat kecil */
                font-size: 0.8rem; /* Mengurangi ukuran font tombol untuk tampilan sangat kecil */
            }
        }
    </style>
</head>
<body>

    <!-- Latar Belakang Animasi -->
    <div class="background-flowers"></div>

    <!-- Bagian Utama -->
    <section class="main-section">
        <h1 class="title">Toko Bunga Cianjur</h1> <!-- Judul ditambahkan di atas gambar -->
        <div class="image-container">
            <img src="https://cianjur.alyssaflorist.com/1.jpg" alt="Alyssa Florist" class="flower-image">
        </div>
        <div class="content">
            <p>Alyssa Florist, toko bunga terkemuka di Cianjur yang menyediakan beragam rangkaian bunga segar dan indah untuk berbagai keperluan Anda. Dapatkan pelayanan terbaik dengan pengiriman cepat untuk acara spesial Anda!</p>
            <a href="https://www.alyssaflorist.com" class="cta-button"><span>Kunjungi Toko</span></a>
        </div>
    </section>

    <script>
        // Animasi button saat diklik
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.classList.add('clicked');
            setTimeout(() => this.classList.remove('clicked'), 300);
        });
    </script>

</body>
</html>
