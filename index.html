<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Bunga Cianjur - Alyssa Florist</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
        }

        /* Judul */
        .title {
            font-size: 2.5rem;
            color: #FF5722;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            text-align: center;
        }

        /* Gambar */
        .image-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .flower-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Tombol CTA */
        .cta-button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #FF9800;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem; /* Ukuran font judul lebih kecil di perangkat kecil */
            }
            .cta-button {
                padding: 10px 20px; /* Padding tombol lebih kecil di perangkat kecil */
                font-size: 1rem; /* Ukuran font tombol lebih kecil di perangkat kecil */
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Toko Bunga Cianjur</h1>

    <div class="image-container">
        <img src="https://cianjur.alyssaflorist.com/1.jpg" alt="Alyssa Florist" class="flower-image">
    </div>

    <a href="https://www.alyssaflorist.com" class="cta-button">Kunjungi Toko</a>

</body>
</html>
