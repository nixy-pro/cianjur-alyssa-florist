<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alyssa Florist, toko bunga terbaik di Cianjur, menyediakan beragam bunga segar dan rangkaian indah untuk semua acara. Dapatkan pelayanan cepat dan produk berkualitas tinggi untuk pernikahan, ulang tahun, dan lebih banyak lagi!">
    <meta name="keywords" content="Toko Bunga, Cianjur, Alyssa Florist, Bunga Segar, Buket Bunga, Karangan Bunga, Rangkaian Bunga, Pengiriman Bunga, Bunga Pernikahan, Bunga Ulang Tahun, Florist Terbaik Cianjur">
    <link rel="icon" href="https://www.alyssaflorist.com/icon.png" type="image/x-icon">
    <title>Toko Bunga Cianjur - Alyssa Florist</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: #f5f5f5; /* Warna latar belakang abu-abu terang */
            position: relative;
        }

        /* Judul */
        .title {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            margin-top: 20px; /* Memberikan jarak dari atas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Menambahkan bayangan pada teks */
        }

        /* Gambar Bunga */
        .image-container {
            max-width: 300px;
            width: 100%;
            margin: 20px 0; /* Memberikan jarak vertikal */
        }

        .flower-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan pada gambar */
        }

        /* Tombol CTA */
        .cta-button {
            background-color: #ff9800; /* Warna tombol oranye yang cerah */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            margin-bottom: 20px; /* Memberikan jarak dari bawah */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan pada tombol */
        }

        .cta-button:hover {
            background-color: #fb8c00; /* Warna saat hover yang lebih gelap */
            transform: translateY(-3px); /* Efek mengangkat tombol saat hover */
        }

        .cta-button:active {
            transform: translateY(0); /* Mengembalikan posisi saat diklik */
        }

        /* Responsif */
        @media (min-width: 768px) {
            .title {
                font-size: 3rem; /* Ukuran judul lebih besar di layar lebih lebar */
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Toko Bunga Cianjur</h1>

    <div class="image-container">
        <img src="https://cianjur.alyssaflorist.com/1.jpg" alt="Alyssa Florist" class="flower-image">
    </div>

    <a href="https://www.alyssaflorist.com" class="cta-button">Kunjungi Toko</a>

    <script>
        // Animasi tombol saat diklik
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.classList.add('clicked');
            setTimeout(() => this.classList.remove('clicked'), 300);
        });
    </script>

</body>
</html>
